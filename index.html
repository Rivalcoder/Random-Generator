<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.png">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #222;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-weight: 600;
            font-size: 24px;
        }
        textarea {
            width: 100%;
            height: 150px;
            max-height: 200px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
            resize: none;
            background: #333;
            color: white;
            font-size: x-large;
        }
        .button {
            margin-top: 15px;
            background: linear-gradient(45deg, #ff007f, #ff8800);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
        }
        .button:hover {
            background: linear-gradient(45deg, #ff0055, #ff6600);
        }
        .output {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            background: #ff0055;
            color: white;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get a Random Choice</h1>
        <textarea id="area" placeholder="Enter names separated by space or newline..."></textarea>
        <button class="button" onclick="getRandomChoice()">Choose Randomly</button>
        <div class="output" id="out"></div>
    </div>

    <script>
        function getRandomChoice() {
            const area = document.getElementById('area');
            const usertext = area.value.trim();
            
            if (usertext === "") {
                alert("Please enter values...");
                return;
            }
            
            let combinedArray = usertext.split(/\s+/).filter(item => item);
            const randomIndex = Math.floor(Math.random() * combinedArray.length);
            const change = document.getElementById('out');
            
            change.style.display = 'block';
            change.innerHTML = combinedArray[randomIndex];
        }
    </script>
</body>
</html>
